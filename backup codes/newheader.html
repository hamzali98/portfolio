<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap");

      :root {
        --primary-color: #00e6e6; /* Bright Cyan */
        --secondary-color: #1a2a3a; /* Dark Blue-Gray */
        --text-color: #e0e0e0; /* Light Gray */
        --accent-color: #00b894; /* Teal */
        --link-hover-color: #00ffff; /* Brighter Cyan */
      }

      body {
        margin: 0;
        font-family: "Share Tech Mono", monospace;
        background-color: #0f1c2d; /* Even darker background */
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(0, 230, 230, 0.05) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      header {
        text-align: center;
        padding: 3rem 2rem;
        background: linear-gradient(145deg, var(--secondary-color), #2a3d4a);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 230, 230, 0.2);
        position: relative;
        z-index: 1;
        transform: translateY(0);
        animation: fadeIn 1.5s ease-out forwards;
        border: 1px solid rgba(0, 230, 230, 0.3);
        max-width: 600px;
        width: 90%;
        overflow: hidden;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.8em;
        margin-bottom: 0.5rem;
        letter-spacing: 3px;
        color: var(--text-color);
        position: relative;
        display: inline-block;
        text-shadow: 0 0 10px var(--primary-color);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 2px;
        background: var(--primary-color);
        box-shadow: 0 0 8px var(--primary-color);
        animation: pulseUnderline 2s infinite alternate;
      }

      @keyframes pulseUnderline {
        from {
          width: 50%;
          opacity: 0.7;
        }
        to {
          width: 70%;
          opacity: 1;
        }
      }

      h1 a {
        text-decoration: none;
        color: inherit;
      }

      h1 .bracket {
        color: var(--primary-color);
        font-weight: bold;
        transition: color 0.3s ease;
      }

      h1:hover .bracket {
        color: var(--link-hover-color);
      }

      p {
        font-size: 1.1em;
        margin-top: 1rem;
        margin-bottom: 2rem;
        color: var(--text-color);
        line-height: 1.6;
        animation: slideIn 1.5s ease-out forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      p i {
        color: var(--accent-color);
        margin-right: 0.5rem;
        animation: iconPulse 1.5s infinite alternate;
      }

      @keyframes iconPulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      .social-links {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        animation: slideIn 1.5s ease-out forwards;
        animation-delay: 1s;
        opacity: 0;
      }

      .social-links a {
        color: var(--text-color);
        font-size: 1.8em;
        transition: color 0.3s ease, transform 0.3s ease;
        position: relative;
        display: inline-block;
      }

      .social-links a:hover {
        color: var(--primary-color);
        transform: translateY(-5px) scale(1.1);
        text-shadow: 0 0 15px var(--primary-color);
      }

      .social-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--primary-color);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }

      .social-links a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Glitch effect for brackets on hover (optional advanced effect) */
      h1 a:hover .bracket {
        animation: glitch 0.5s infinite alternate;
      }

      @keyframes glitch {
        0% {
          text-shadow: 0 0 var(--link-hover-color);
          transform: translateX(0);
        }
        25% {
          text-shadow: 2px 0 var(--link-hover-color), -2px 0 red;
          transform: translateX(-1px);
        }
        50% {
          text-shadow: -2px 0 var(--link-hover-color), 2px 0 green;
          transform: translateX(1px);
        }
        75% {
          text-shadow: 1px 0 var(--link-hover-color), -1px 0 blue;
          transform: translateX(-0.5px);
        }
        100% {
          text-shadow: 0 0 var(--link-hover-color);
          transform: translateX(0);
        }
      }

      /* Background grid/dots animation */
      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }

      body::before {
        background-image: linear-gradient(
            to right,
            rgba(0, 230, 230, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(0, 230, 230, 0.1) 1px,
            transparent 1px
          );
        background-size: 30px 30px;
        animation: panBackground 60s linear infinite;
      }

      body::after {
        background: radial-gradient(
            circle at top left,
            rgba(0, 255, 255, 0.15) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(0, 255, 255, 0.15) 0%,
            transparent 30%
          );
        opacity: 0.7;
      }

      @keyframes panBackground {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -600px -600px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration: none; color: inherit">
        <h1>
          <span class="bracket">&#60;</span>
          Hamza Ali
          <span class="bracket">&#47;&#62;</span>
        </h1>
      </a>
      <p>
        <i class="fas fa-laptop-code"></i>
        Application Developer &bull; Building modern apps and solutions
      </p>
      <div class="social-links">
        <a href="https://github.com/hamzali98" target="_blank" title="GitHub">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/hamza-ali"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a href="mailto:hamza@example.com" title="Email">
          <i class="fas fa-envelope fa-lg"></i>
        </a>
      </div>
    </header>
  </body>
</html>
