  <body>
    <div class="futuristic-bg"></div>
    <div class="animated-particles"></div>

      <div class="shape"></div>

    <!-- Futuristic animated gradient background using CSS -->

    <!-- Animated glowing grid overlay -->

    <!-- <section style="position: relative; z-index: 2"> -->

    <!-- contact section -->
    <!-- <div id="contact"></div> -->
    <!-- </section> -->
    <div>
      <div id="contact"></div>
    </div>

    <script>
      async function loadComponent(id, file) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error(`Failed to load ${file}`);
          const content = await response.text();
          document.getElementById(id).innerHTML = content;
        } catch (error) {
          console.error(error);
          document.getElementById(id).innerHTML = `
      <p>Error loading ${id} section</p>
      `;
        }
      }
      loadComponent("header", "sections/header.html");
      loadComponent("about", "sections/about.html");
      loadComponent("tools", "sections/tools.html");
      loadComponent("index_projects", "sections/index_projects.html");
      loadComponent("contact", "sections/contact.html");
    </script>
  </body>
</html>
