<!-- start of file code -->
<!DOCTYPE html>
<!-- HTML start -->
<html lang="en">
  <!-- main page head start -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio of Hamza Ali, an application developer specializing in Flutter, React, Node.js, and more."
    />
    <meta
      name="keywords"
      content="Hamza Ali, application developer, Flutter, React, Node.js, portfolio"
    />
    <!-- title on browser tab -->
    <title>Hamza Ali</title>
    <!-- css stylesheet link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- css stylesheet -->
    <style>
      body {
        background: #181a1b;
        color: #f5f6fa;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h2 {
        color: #00adb5;
      }
      header {
        text-align: center;
        padding: 2rem 1rem 1rem 1rem;
        background: #23272b;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      header p {
        color: #b2becd;
        margin-top: 0.5rem;
        font-size: 1.2rem;
      }
      section {
        max-width: 900px;
        margin: 2rem auto;
        background: #23272b;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      }
      .about {
        margin-bottom: 2rem;
      }
      .about h2 {
        margin-top: 0;
        color: #00adb5;
      }
      .about p {
        color: #b2becd;
        line-height: 1.6;
      }
      .tools {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .tool {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
      }
      .tool i {
        font-size: 2.5rem;
        color: #00adb5;
        margin-bottom: 0.5rem;
      }
      .tool span {
        font-size: 1rem;
        color: #b2becd;
      }

      .projects {
        margin-top: 2rem;
      }
      .project {
        background: #181a1b;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.15);
      }
      .project h3 {
        margin: 0 0 0.5rem 0;
        color: #00adb5;
      }
      .project p {
        margin: 0 0 1rem 0;
        color: #b2becd;
      }
      .project a {
        color: #00adb5;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }
      .project a:hover {
        color: #f5f6fa;
      }
      .contact {
        margin-top: 2rem;
        background: #181a1b;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.15);
      }
      .contact h2 {
        color: #00adb5;
        margin-top: 0;
      }
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        color: #b2becd;
      }
      .contact-info i {
        margin-right: 0.5rem;
        color: #00adb5;
      }
      @media (max-width: 600px) {
        section {
          padding: 1rem;
        }
        .tools {
          gap: 1rem;
        }
        .tool {
          width: 60px;
        }
      }
    </style>
    <!-- end of stylesheet -->
  </head>
  <!-- end of page head -->
  <!-- start of page body -->

  <body>
    <!-- website top header -->
    <div id="header"></div>

    <section>
      <!-- about me section component-->
      <div id="about"></div>

      <!-- tools section -->
      <div id="tools"></div>
      <!-- projects section -->
      <div id="index_projects"></div>
      <!-- contact section -->
      <div id="contact"></div>
    </section>
    <script>
      async function loadComponent(id, file) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error(`Failed to load ${file}`);
          const content = await response.text();
          document.getElementById(id).innerHTML = content;
        } catch (error) {
          console.error(error);
          document.getElementById(id).innerHTML = `
      <p>Error loading ${id} section</p>
      `;
        }
      } // Load all components
      loadComponent("header", "sections/header.html");
      loadComponent("about", "sections/about.html");
      loadComponent("tools", "sections/tools.html");
      loadComponent("index_projects", "sections/index_projects.html");
      loadComponent("contact", "sections/contact.html");
    </script>
  </body>
</html>
