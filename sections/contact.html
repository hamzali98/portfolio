<div class="contact-section">
  <h2>Get in Touch <span class="bracket">&#47;&#62;</span></h2>
  <form class="futuristic-form" action="YOUR_FORM_ENDPOINT" method="POST">
    <div class="form-group">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" class="form-input" />
    </div>

    <div class="form-group">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        class="form-input"
        required
      ></textarea>
    </div>

    <button type="submit" class="button-submit">
      Send Message <i class="fas fa-paper-plane"></i>
    </button>
    <p class="form-note">Not working yet!</p>

    <!-- <p class="form-note">I'll typically respond within 1-2 business days.</p> -->
  </form>
</div>
